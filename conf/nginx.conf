worker_processes  16;

error_log  /usr/local/openresty/nginx/logs/error.log debug;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    include /usr/local/openresty/nginx/conf/hello_world.conf;
}

stream {
    include /usr/local/openresty/nginx/conf/tunnel_proxy_redis.conf;
}